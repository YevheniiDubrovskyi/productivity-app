<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Categories Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css"/>
  <link rel="stylesheet" href="fonts/icomoon/style.css"/>
  <link rel="stylesheet" href="css/static.css"/>

  <link rel="stylesheet" href="css/settings_cat.css"/>
</head>
<!-- .common-state .changing-state -->
<body class="changing-state">

  <main class="main">
    <header class="header">
      <h1 class="header-main">Settings</h1>
      <h2 class="header-sub">Choose categories</h2>
    </header>

    <ul class="radio-btn-list">
      <li class="radio-btn-list__item">
        <input class="radio-btn-list__item-radio" id="work-radio" type="radio" name="category" checked>
        <label for="work-radio" class="radio-btn-list__item-lbl">
          <span class="radio-btn-list__item-lbl-span">Work</span>
        </label>
      </li>

      <li class="radio-btn-list__item">
        <input class="radio-btn-list__item-radio" id="education-radio" type="radio" name="category">
        <label for="education-radio" class="radio-btn-list__item-lbl">
          <span class="radio-btn-list__item-lbl-span">Education</span>
        </label>
      </li>

      <li class="radio-btn-list__item">
        <input class="radio-btn-list__item-radio" id="hobby-radio" type="radio" name="category">
        <label for="hobby-radio" class="radio-btn-list__item-lbl">
          <span class="radio-btn-list__item-lbl-span">Hobby</span>
        </label>
      </li>

      <li class="radio-btn-list__item">
        <input class="radio-btn-list__item-radio" id="sport-radio" type="radio" name="category">
        <label for="sport-radio" class="radio-btn-list__item-lbl">
          <span class="radio-btn-list__item-lbl-span">Sport</span>
        </label>
      </li>

      <li class="radio-btn-list__item">
        <input class="radio-btn-list__item-radio" id="other-radio" type="radio" name="category">
        <label for="other-radio" class="radio-btn-list__item-lbl">
          <span class="radio-btn-list__item-lbl-span">Other</span>
        </label>
      </li>
    </ul>

    <div class="controls common-state">
      <button class="btn btn-niagara" id="next-btn" type="button">Next</button>

      <button class="btn btn-picton-blue" id="back-btn" type="button">Back</button>

      <button class="btn btn-niagara" id="save-btn" type="button">Save</button>
    </div>
  </main>

  <aside class="aside">
    <ul class="main-btn-list">
      <li class="main-btn-list__item">
        <button class="main-btn-list__item-btn" id="statistics-btn" type="button">&#xe90c;</button>
      </li>

      <li class="main-btn-list__item">
        <button class="main-btn-list__item-btn active" id="settigns-btn" type="button">&#xe90b;</button>
      </li>

      <li class="main-btn-list__item">
        <button class="main-btn-list__item-btn" id="logout-btn" type="button">&#xe908;</button>
      </li>
    </ul>

    <ul class="tabs-list settings-tabs">
      <li class="tabs-list__item">
        <button class="tabs-list__item-btn" id="pomodoros-tab" type="button">Pomodoros</button>
      </li>

      <li class="tabs-list__item">
        <button class="tabs-list__item-btn active" id="categories-tab" type="button">Categories</button>
      </li>
    </ul>
  </aside>

</body>
</html>
